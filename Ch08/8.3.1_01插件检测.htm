<!DOCTYPE html>
<html>
<head>
    <title>Plugin Detection Example</title>
</head>
<body>
    <script type="text/javascript">
    
        //plugin detection - doesn't work in IE
        function hasPlugin(name){
            name = name.toLowerCase();
            for (var i=0; i < navigator.mimeTypes.length; i++){
                if (navigator.mimeTypes[i].description.toLowerCase().indexOf(name) > -1){
                    return true;
                }
            }
        
            return false;
        }
        
        //detect flash
        console.log(hasPlugin("Flash"));
        
        //detect quicktime
        console.log(hasPlugin("QuickTime"));
        
        //detect Java
        console.log(hasPlugin("Java"));
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Frozen Objects Example</title>
</head>
<body>
    <p>This only works in browsers that natively support ECMAScript 5.</p>
    <p>
        冻结对象（可以防止修改库中的核心对象）；
    </p>
    <p>
        冻结对象：
        对象不可以扩展，也是密封的（不可以删除），不可以修改
    </p>
    <script>
        var person = { name: "Nicholas" };
        Object.freeze(person);
        
        person.age = 29;
        alert(person.age);      //undefined
        
        delete person.name;
        alert(person.name);     //"Nicholas"
        
        person.name = "Greg";
        alert(person.name);     //"Nicholas"
    </script>
</body>
</html>

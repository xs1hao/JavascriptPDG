<!DOCTYPE html>
<html>
	<head>
		<title>Sealed Objects Example</title>
	</head>
	<body>
		<p>This only works in browsers that natively support ECMAScript 5.</p>
		<script>
            /**
             * Object.isExtensible（）
             * 检查对象是否被密封了；
             * 密封对象：
             * 不能
             * **/
			var person = { name: 'Nicholas' }
			console.log(Object.isExtensible(person)) //true
			console.log(Object.isSealed(person)) //false

			Object.seal(person)
			console.log(Object.isExtensible(person)) //false
			console.log(Object.isSealed(person)) //true

			person.age = 29 
			console.log(person.age) // undefined 不可以扩展，为其添加新的属性或方法；
		</script>
	</body>
</html>

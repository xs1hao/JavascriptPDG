<!DOCTYPE html>
<html>
    <head>
        <title>Recursion Example</title>
    </head>
    <body>
        <script type="text/javascript">
        
        /**
            阶乘函数
            arguments.callee
            是一个指向正在执行的函数的指针；
        **/
            function factorial(num){
                if (num <= 1){
                    return 1;
                } else {
                    return num * arguments.callee(num-1);
                }
            }

            var anotherFactorial = factorial;
            factorial = null;
            alert(anotherFactorial(4));  //24

            /**
                arguments.callee 在严格模式下不能使用；
            **/

            var factorial_1 = (function f(num){
                if (num <= 1){
                    return 1;
                } else {
                    return num * f(num-1);
                }
            })


        </script>
     
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Try-Catch Example</title>
</head>
<body>
    <script type="text/javascript">
        try {
            window.someNonexistentFunction();
        } catch (error){
            console.log(error.name); // TypeError
            console.error(error.message); // window.someNonexistentFunction is not a function
        }
        
    </script>
</body>
</html>
